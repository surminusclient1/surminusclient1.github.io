	<script>
		function formatReleaseDescription(text) {
			const lines = (text || 'No description available')
				.split('\n')
				.filter(line => line.trim())
				.map(line => `• ${line.trim()}`);

			return lines.length ? lines.join('<br>') : 'No description available';
		}

		function readStoredBlogPosts() {
			const blogPostsJson = localStorage.getItem('surminus_blog_posts');

			if (!blogPostsJson) {
				return [];
			}

			try {
				const parsedPosts = JSON.parse(blogPostsJson);
				return Array.isArray(parsedPosts) ? parsedPosts : [];
			} catch (error) {
				console.error('Error parsing blog posts:', error);
				return [];
			}
		}

		function writeStoredBlogPosts(blogPosts) {
			localStorage.setItem('surminus_blog_posts', JSON.stringify(blogPosts));
		}

		function renderBlogPosts(blogPosts) {
			const container = document.getElementById('blog-posts-container');
			container.innerHTML = '';

			blogPosts.forEach(post => {
				const blogPost = document.createElement('div');
				blogPost.className = 'box';
				blogPost.innerHTML = `
					<h1><span>New Release: ${post.version}</span></h1>
					<div><div class="markdown-body">${post.description}</div></div>
					<small class="date">${post.date}</small>
				`;
				container.appendChild(blogPost);
			});
		}

		function syncBlogPostsFromReleases(releases) {
			const storedPosts = readStoredBlogPosts();
			const postMap = new Map(storedPosts.map(post => [post.version, post]));

			releases
				.filter(release => !release.draft && release.tag_name)
				.forEach(release => {
					if (!postMap.has(release.tag_name)) {
						postMap.set(release.tag_name, {
							version: release.tag_name,
							description: formatReleaseDescription(release.body),
							date: new Date(release.published_at || release.created_at || Date.now()).toISOString()
						});
					}
				});

			const mergedPosts = Array.from(postMap.values()).sort((a, b) => {
				const dateA = new Date(a.date).getTime();
				const dateB = new Date(b.date).getTime();
				return (isNaN(dateB) ? 0 : dateB) - (isNaN(dateA) ? 0 : dateA);
			});

			writeStoredBlogPosts(mergedPosts);
			renderBlogPosts(mergedPosts);
		}

		// Fetch releases, keep install box updated, and auto-store blog versions
		async function loadLatestRelease() {
			try {
				const response = await fetch('https://api.github.com/repos/surminusclient1/SurMinus/releases');
				const releases = await response.json();
				const normalizedReleases = Array.isArray(releases) ? releases : [];
				const latestRelease = normalizedReleases.find(r => !r.draft);

				if (latestRelease && latestRelease.tag_name) {
					document.getElementById('version-display-blog').textContent = latestRelease.tag_name;
					document.getElementById('release-url-blog').href = latestRelease.html_url;
					document.getElementById('release-description-blog').innerHTML = formatReleaseDescription(latestRelease.body).substring(0, 200);
				}

				syncBlogPostsFromReleases(normalizedReleases);
			} catch (error) {
				console.error('Error fetching release:', error);
				document.getElementById('version-display-blog').textContent = 'v4.1 (offline)';
				document.getElementById('release-description-blog').textContent = 'Unable to load latest info';
				renderBlogPosts(readStoredBlogPosts());
			}
		}

		window.addEventListener('load', loadLatestRelease);
	</script>
